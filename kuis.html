<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kuis Makanan Bergizi</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f0f8ff;
    padding:20px;
}
.container{
    max-width:600px;
    margin:auto;
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,.1);
}
h2{text-align:center;}
.question{font-size:18px;margin-bottom:10px;}
.option{
    display:block;
    padding:10px;
    margin:8px 0;
    background:#e6f2ff;
    border-radius:8px;
    cursor:pointer;
}
.option:hover{background:#cce5ff;}
button{
    margin-top:15px;
    padding:10px 15px;
    border:none;
    background:#87ceeb;
    color:white;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}
#result{text-align:center;font-size:18px;margin-top:20px;}
</style>
</head>

<body>

<div class="container">
    <h2>üìù Kuis Makanan Bergizi</h2>
    <div id="quiz"></div>
    <button onclick="nextQuestion()">Soal Berikutnya</button>
    <div id="result"></div>
</div>

<script src="js/kuis.js"></script>
</body>
</html>
